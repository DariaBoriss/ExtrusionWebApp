<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #1e3c72;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #1e3c72;
            color: white;
        }

        input, select {
            padding: 8px;
            width: 100%;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background: #00d4ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background: #00aaff;
            }

        .save {
            background: #28a745;
        }

        .delete {
            background: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Админ-панель</h1>

        <!-- === МАТЕРИАЛЫ === -->
        <h2>Материалы</h2>
        <div>
            <input id="name" placeholder="Название">
            <input id="mu0" type="number" step="0.1" placeholder="μ₀">
            <input id="b" type="number" step="0.01" placeholder="b">
            <input id="T0" type="number" step="0.1" placeholder="T₀">
            <input id="n" type="number" step="0.01" placeholder="n">
            <button onclick="addMaterial()">Добавить</button>
        </div>
        <table id="materials">
            <thead><tr><th>Название</th><th>μ₀</th><th>b</th><th>T₀</th><th>n</th><th></th></tr></thead>
            <tbody></tbody>
        </table>

        <!-- === ПОЛЬЗОВАТЕЛИ === -->
        <h2>Пользователи</h2>
        <table id="users">
            <thead><tr><th>Логин</th><th>Пароль</th><th>Роль</th><th></th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // === ЗАГРУЗКА МАТЕРИАЛОВ ===
        async function loadMaterials() {
            const res = await fetch('/api/materials');
            const data = await res.json();
            const tbody = document.querySelector('#materials tbody');
            tbody.innerHTML = '';
            data.forEach(m => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${m.name}</td><td>${m.mu0}</td><td>${m.b}</td><td>${m.T0}</td><td>${m.n}</td>
                        <td><button class="delete" onclick="deleteMaterial(${m.id})">Удалить</button></td>`;
                tbody.appendChild(tr);
            });
        }

        async function addMaterial() {
            const material = {
                name: document.getElementById('name').value,
                mu0: +document.getElementById('mu0').value,
                b: +document.getElementById('b').value,
                T0: +document.getElementById('T0').value,
                n: +document.getElementById('n').value
            };
            await fetch('/api/materials', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(material) });
            loadMaterials();
        }

        async function deleteMaterial(id) {
            await fetch(`/api/materials/${id}`, { method: 'DELETE' });
            loadMaterials();
        }

        // === ЗАГРУЗКА ПОЛЬЗОВАТЕЛЕЙ ===
        async function loadUsers() {
            const res = await fetch('/api/users');
            const data = await res.json();
            const tbody = document.querySelector('#users tbody');
            tbody.innerHTML = '';
            data.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                        <td>${u.login}</td>
                        <td><input type="text" value="${u.password}" id="pass_${u.login}"></td>
                        <td><select id="role_${u.login}">
                            <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>admin</option>
                            <option value="researcher" ${u.role === 'researcher' ? 'selected' : ''}>researcher</option>
                        </select></td>
                        <td><button class="save" onclick="saveUser('${u.login}')">Сохранить</button></td>
                    `;
                tbody.appendChild(tr);
            });
        }

        async function saveUser(login) {
            const user = {
                login: login,
                password: document.getElementById(`pass_${login}`).value,
                role: document.getElementById(`role_${login}`).value
            };
            await fetch('/api/users', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(user) });
            alert('Пользователь обновлён');
        }

        // Загрузка при старте
        loadMaterials();
        loadUsers();
    </script>
</body>
</html>
